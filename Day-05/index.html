<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Topics Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CSS Concepts Demo</h1>

  <!-- Pseudo-Classes -->
  <section>
    <h2>CSS Pseudo-Classes</h2>
    <button class="btn">Hover & Click Me</button>
  </section>

  <!-- Pseudo-Elements -->
  <section>
    <h2>CSS Pseudo-Elements</h2>
    <p class="pseudo-text">This is a pseudo-element example</p>
  </section>

  <!-- CSS Filters -->
  <section>
    <h2>CSS Filters</h2>
    <img src="https://picsum.photos/300" alt="Sample Image" class="filter-img">
  </section>

  <!-- CSS Transform -->
  <section>
    <h2>CSS Transform</h2>
    <div class="transform-box"></div>
  </section>

  <!-- CSS Transitions -->
  <section>
    <h2>CSS Transitions</h2>
    <div class="card">Hover Me</div>
  </section>

  <!-- CSS Animations -->
  <section>
    <h2>CSS Animations</h2>
    <div class="loader"></div>
  </section>

</body>
</html>
